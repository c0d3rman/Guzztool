<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggle Grid</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, sans-serif;
}
.grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 10px;
}
.cell {
  width: 100px;
  height: 100px;
  margin: 10px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border: 1px solid #ccc;
  cursor: pointer;
  transition: background-color 0.3s;
}
.cell[data-active="true"] {
  background-color: #4CAF50; /* Green background for "on" state */
}
.cell i {
  font-size: 24px;
  margin-bottom: 10px;
}
.switch {
  width: 40px;
  height: 20px;
  background-color: #ddd;
  border-radius: 10px;
}
.cell[data-active="true"] .switch {
  background-color: #fff;
}
</style>
</head>
<body>
<div class="grid">
  <div class="cell" data-active="false"><i class="fas fa-home"></i><div class="switch"></div></div>
  <div class="cell" data-active="false"><i class="fas fa-car"></i><div class="switch"></div></div>
  <div class="cell" data-active="false"><i class="fas fa-tree"></i><div class="switch"></div></div>
  <!-- Add more cells as needed -->
</div>

<script src="static/options.js"></script>
</body>
</html>
